<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body>
	<div id="bg" style="position: fixed;height: 100vh;width: 100vw;margin: 0;padding: 0;top: 0;left: 0;"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
	<script>
	VANTA.NET({
	  el: "#bg",
	  mouseControls: true,
	  touchControls: true,
	  gyroControls: false,
	  minHeight: 200.00,
	  minWidth: 200.00,
	  scale: 1.00,
	  scaleMobile: 1.00,
	  color: 0x9300ff,
	  backgroundColor: 0x0,
	  points: 20.00,
	  maxDistance: 23.00,
	  spacing: 20.00
	})
	</script>
</body>
</html>
